<ng-container *ngIf="apiLoaded$ | async">
    <google-map width="100%" height="100%" [center]="center" [zoom]="zoom">
        <ng-container *ngIf="locations?.length">
            <map-marker 
                *ngFor="let location of locations"
                [position]="location.coordinates | latLng"
            ></map-marker>
        </ng-container>
    </google-map>
</ng-container>
